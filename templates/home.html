{% extends 'base.html'%}
{% block content%}
   {% for post in object_list %}
        <div class="row mb-2">
          <div class="col-sm-5">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title post-entry" ><a href="{% url 'post_detail' post.pk %}">{{post.title}} </a></h3>
                <p class="card-text stp"> {{ post.body | slice:":30" }}</p>
              </div>
            </div>
          </div>
        </div>

    {% endfor %}
{% endblock content%}
